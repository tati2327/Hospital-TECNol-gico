<div class="container-fluid">
  <div class="row">

    <div class="container col-md-6" >
      <div class="mystyle" >
        <div class="col-md-auto">
          <h3>Gestión de Paciente</h3>
          <form>
            <div class="form-group col-md-03">
              <div class="form-group col-md-auto">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" #cedula>
              </div>
              <div class="form-group col-md-auto">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" #nombre>
              </div>
              <div class="form-group col-md-auto">
                <label for="apellidos">apellidos</label>
                <input type="text" class="form-control" #apellidos>
              </div>
              <div class="form-group col-md-auto">
                <label for="telefono">telefono</label>
                <input type="text" class="form-control" #telefono>
              </div>
              <div class="form-group col-md-auto">
                <label for="nacimiento">nacimiento</label>
                <input type="text" class="form-control" #nacimiento>
              </div>
              <div class="form-group col-md-auto">
                <label for="direccion">dirección</label>
                <input type="text" class="form-control" #direccion>
              </div>
              <div class="form-group col-md-auto">
                <label for="patologias">patologias</label>
                <input type="text" class="form-control" #patologias>
              </div>
              <div class="form-group col-md-auto">
                <label for="tratamiento ">tratamiento</label>
                <input type="text" class="form-control" #tratamiento >
              </div>
            </div>

            <div class="form-group col-md-auto">
              <button type="button" class="btn btn-dark btn-primary-spacing" btn-sm #sendCreatedPatient> Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container col-md-6" id="content" #content>
      <div class="mystyle">
        <h3 class="h3">Pacientes</h3>
        <table class="table table-hover table-striped text"  data-pagination="true" id="makeEditable">
          <thead>
              <tr>
                <th scope="col">Cédula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Estado</th>
              </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of patientsList">

        <td>{{ item.cedula }}</td>
              <td>{{ item.nombre }}</td>
              <td>{{ item.apellidos }}</td>
              <td>{{ item.estado }}</td>
              <td><a  data-toggle="modal" href="#" id="getModifyData" data-target="#edit" class="editTable">Editar</a>
              <a  data-toggle="modal" href="#" id="getDeleteData" data-target="#delete" >Eliminar</a>
            </td>
          </tr>
          </tbody>
        </table>
        </div>
    </div>
  </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Paciente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-modificar-doctor></app-modificar-doctor>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="sendModifiedPatient" data-dismiss="modal">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<!--Modal para eliminar un paciente-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar patologia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" role="alert">
          ¿Está seguro?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="deletePatient" data-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
